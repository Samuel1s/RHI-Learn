<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel='shortcut icon' href='./assets/MyLogo.ico' type='image/png'>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> My Presentation</title>
</head>

<body>
    <main id="role-presentation">
        <header class="d-flex align-items-center">
            <img id="logo" src='./assets/MyLogo-rb.png'>
            <h1>My Summary</h1>
        </header>
        
        <section id="banner-slide" class="py-2 my-2">

        </section>
        
        <div id="pagination-content">
            <div id="progress_status">
                <div id="myprogressBar"></div>
            </div>
        </div>

        <div class="mt-2 d-flex justify-content-center align-items-center">
            <button id="previous-slide" class="btn-stl">&#8592;</button>      
            <span class="page-number"></span>
            <button id="next-slide" class="btn-stl">&#8594;</button>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
